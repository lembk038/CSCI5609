<!DOCTYPE html>
<html>

<body>
    <!--compiled from javascript file -->
    <script>
        var cnt = 5;
        function onClick() {
            cnt -= 1;
            if (cnt === 0) {
                document.getElementById("clicks").innerHTML = "No more clicks remaining!";
                alert("No more clicks remaining!");
            } else {
                document.getElementById("clicks").innerHTML = "Number of Clicks: " + cnt;
            }
        };
    </script>

    <!--compiled from css file-->
    <style>
        button {
            background-color: #44aa66;
            font-size: xx-large;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer; border-radius: 5px;
        }
    </style>

    <p>You can click up to 5 times</p>
    <button type="button" onClick="onClick()">Click me</button>
    <p><a id="clicks">Number of Clicks: 5</a></p>
</body>

</html>
