<!DOCTYPE html>
<html>

<body>
    <!--compiled from javascript file -->
    <script>
        var cnt = 0;
        function onClick() {
            cnt += 1;
            document.getElementById ("clicks"). innerHTML = cnt;
        };
    </script>

    <!--compiled from css file-->
    <style>
        button {
            background-color:blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer; border-radius: 5px;
        }
    </style>

    <button type="button" onClick="onClick()">Click me</button>
    <p>Number of Clicks: <a id="clicks">0</a></p>
</body>

</html>
